name: Read README, List Files, and Welcome

on: [push]

jobs:
  readme-and-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display welcome message
        run: echo "ðŸ‘‹ Welcome to the GitHub Actions workflow!"

      - name: Read README.md
        run: |
          echo "----- README.md CONTENT START -----"
          if [ -f README.md ]; then
            cat README.md
          else
            echo "README.md not found"
          fi
          echo "----- README.md CONTENT END -----"

      - name: List all files in the repository
        run: |
          echo "----- FILE LIST START -----"
          ls -R .
          echo "----- FILE LIST END -----"
